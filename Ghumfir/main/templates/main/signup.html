{% extends 'main.html' %} {% load static %} {% load socialaccount %}
{% block content %}

<div class="form-container">
    <div class="login-signup-form-wrapper">
        <div class="form-left">
            <h2>Create an Account</h2>
            <p>with Ghumfir</p>
        </div>

        <div class="form-right">
            <form action="{% url 'signup' %}" method="POST" class="login-signup-form">
                {% csrf_token %}
                <input type="text" name="fname" id="" required placeholder="Enter First Name" />
                <input type="text" name="lname" required placeholder="Enter Last Name" />
                <input type="email" name="email" required placeholder="Enter Email" />
                <input type="password" name="pass1" required placeholder="Enter Password" />
                <input type="password" name="pass2" required placeholder="Confirm Password" />

                <button type="submit" class="login-signup-btn">Sign Up</button>

                <p class="optional-login-signup">
                    Already have an accoun? <a href="{% url 'login' %}">Login In</a>
                </p>

                <p class="form-divider">or</p>

                <a href="{% provider_login_url 'google' %}?next=/" class="google-btn">
                    <i class="bi bi-google"></i>
                    Sign Up with Google
                </a>
            </form>
        </div>
    </div>
</div>

{% endblock %}
